<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyro's Bank Functional</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4 mb-4">Welcome To <span class="text-lime-500 font-medium"><br> Tyro's Banking</span><span class="font-medium text-green-600"> World</span></h1>
    </header>
    <main>
        <!-- Balance and transaction summary -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h3 class="font-medium text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-orange-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h3 class="font-medium text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-indigo-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Total Balance</h4>
                    <h3 class="font-medium text-4xl">$<span id="balance-total">2500</span></h3>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw Section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h3 class="text-4xl  text-white mb-4">Your Deposit</h3>
                    <input class="w-3/4 px-4 py-3 rounded-lg block mb-4" type="text" id="deposit-amount" placeholder="$ Amount You Want to Deposit">
                    <button id="deposit-btn" class="bg-green-600 px-6 py-4 rounded-xl hover:bg-lime-400">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-xl">
                    <h3 class="text-4xl  text-white mb-4">Your Withdraw</h3>
                    <input class="w-3/4 px-4 py-3 rounded-lg block mb-4" type="text" id="withdraw-amount" placeholder="$ Amount You Want to Deposit">
                    <button id="withdraw-btn" class="bg-blue-600 px-6 py-4 rounded-xl hover:bg-red-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- js connect  -->
    <script src="js/utilities.js"></script>
     <script src="js/deposit.js"></script>
     <script src="js/withdraw.js"></script>
     
</body>
</html>
